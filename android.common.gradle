apply plugin: 'kotlin-kapt'
apply plugin: 'com.diffplug.spotless'

spotless {
    java {
        target "src/**/*.java"
        googleJavaFormat("1.8").aosp()
    }
    kotlin {
        target "src/**/*.kt"
        ktlint()
        ktfmt().dropboxStyle()
    }
}

dependencies {
    //Dagger
    implementation 'com.google.dagger:dagger:2.44.2'
    kapt 'com.google.dagger:dagger-compiler:2.44.2'

}